<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>School Heroes - Make School a Better Place</title>
    <meta name="description" content="An engaging mini game promoting positive school culture through fun gameplay. Help make school better by catching positive actions!" />
    <meta name="author" content="Kindness Catcher" />

    <meta property="og:title" content="School Heroes - Educational Game" />
    <meta property="og:description" content="Play and learn how to make school a better place for everyone!" />
    <meta property="og:type" content="website" />
    
    <meta name="twitter:card" content="summary_large_image" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
      {
        "imports": {
          "react": "https://aistudiocdn.com/react@^19.2.0",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
          "react/": "https://aistudiocdn.com/react@^19.2.0/"
        }
      }
    </script>
    <style>
      @keyframes slide-up {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes bounce-in {
        0% {
          opacity: 0;
          transform: scale(0.8);
        }
        70% {
          opacity: 1;
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }
       @keyframes float {
        0%, 100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }
      .animate-slide-up {
        animation: slide-up 0.5s ease-out forwards;
      }
      .animate-bounce-in {
        animation: bounce-in 0.5s ease-out forwards;
      }
       .animate-float {
        animation: float 3s ease-in-out infinite;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
